<ng-container *ngIf="book; else loading">
  <h2>{{ book.title }}</h2>

  <strong>ISBN:</strong> {{ book.isbn }}

  <p>
    {{ book.description }}
  </p>
</ng-container>

<ng-template #loading>
  <strong>Buch wird geladen...</strong>
</ng-template>
